<!doctype html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>

  let calculator = {
    add() {
      return this.a + this.b;
    },

    subtract() {
      return this.a - this.b;
    },

    multiply() {
      return this.a * this.b;
    },

    divide() {
      return this.a / this.b;
    },

    read() {
      this.a = +prompt('a?', 0);
      this.b = +prompt('b?', 0);
    }
  };

  calculator.read();
  alert(calculator.sum());
  alert(calculator.mul());
  alert(calculator.subtract());
  alert(calculator.divide());

</script>

</html>
